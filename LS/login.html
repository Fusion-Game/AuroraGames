<script>

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

const isLoggedIn = () => {
  return firebase.auth().currentUser !== null;
};

// Create a function to sign in a user with email and password
const signInWithEmailAndPassword = async (email, password) => {
  try {
    if (password.length < 6) {
      throw new Error('Password must be at least 6 characters long.');
    }

    const user = await firebase.auth().signInWithEmailAndPassword(email, password);

    if (user) {
      // Save the user's UUID in a cookie
      const uuid = user.uid;
      document.cookie = `uuid=${uuid}; expires=never`;

      // User is signed in
    } else {
      // Handle error
    }
  } catch (error) {
    console.error('Error signing in:', error);
    alert('Sorry, There was an error!');
  }
};

// Create a component to display the login form
const LoginForm = () => {
  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');

  const handleSubmit = async (event) => {
    event.preventDefault();

    const user = await signInWithEmailAndPassword(email, password);

    if (user) {
      // User is signed in
    } else {
      // Handle error
    }
  };

  return (
    <form onSubmit={handleSubmit}>
      <input
        type="email"
        placeholder="Email"
        value={email}
        onChange={(event) => setEmail(event.target.value)}
      />
      <input
        type="password"
        placeholder="Password"
        value={password}
        onChange={(event) => setPassword(event.target.value)}
      />
      <button type="submit">Sign In</button>
    </form>
  );
};

// Render the login form or an alert if the user is logged in
const App = () => {
  const isUserLoggedIn = isLoggedIn();

  if (isUserLoggedIn) {
    return <alert>User is logged in!</alert>;
  } else {
    return <LoginForm />;
  }
};

export default App;
</script>
