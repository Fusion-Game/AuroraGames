<!DOCTYPE html>
<html>
<head>
  <title>AuroraGames Login</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCi2nCSIgG06MN5WoVPiCf0uWQWXh6KPJw",
      authDomain: "signup-7856c.firebaseapp.com",
      databaseURL: "https://signup-7856c-default-rtdb.firebaseio.com",
      projectId: "signup-7856c",
      storageBucket: "signup-7856c.appspot.com",
      messagingSenderId: "257328329466",
      appId: "1:257328329466:web:6b8b340084ad8deec14f43",
      measurementId: "G-B1Q51TBM2R"
    };
    firebase.initializeApp(firebaseConfig);

    // Sign in user and set UUID cookie
    function login() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Check if the email and password are valid
      if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
        alert("Invalid email address");
        return;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters long");
        return;
      }

      // Log in the user
      firebase
        .auth()
        .signInWithEmailAndPassword(email, password)
        .then(function (user) {
          // Set the UUID cookie
          const uuid = user.user.uid;
          document.cookie = `uuid=${uuid}`;

          alert("Successfully logged in!");
          <meta http-equiv="refresh" content="0; URL=https://gshaffer312.github.io/AuroraGames/" />;
        })
        .catch(function (error) {
          // Handle error
          const errorCode = error.code;
          if (errorCode === "auth/invalid-email") {
            alert("Invalid email address");
          } else if (errorCode === "auth/wrong-password") {
            alert("Incorrect password");
          } else {
            alert(error.message);
          }
        });
    }
  </script>
</head>
<body>
  <div id="app">
    <h1 style= "text-align: center; color: white; font-family: impact">AuoraGames Login</h1>
    <input size="50" style=" display: block; margin-left: auto; margin-right: auto;" type="email" id="email" placeholder="Email">
   <br>
    <input size="50" style="display: block; margin-left: auto; margin-right: auto;" type="password" id="password" placeholder="Password">
   <br>
    <button size="40" style="display: block; margin-left: auto; margin-right: auto;" type="button" id="signup" onclick="login()">Log In</button>
    <br>
    <br>
    <br>
    <a style= "text-align: center; color: white; font-family: impact; display: block; margin-left: auto; margin-right: auto;" hr<button class="btn btn-primary" onclick="window.location.href='https://gshaffer312.github.io/AuroraGames/LS/'">Dont have a account? Signup</button>
  </div>
</body>
</html>
